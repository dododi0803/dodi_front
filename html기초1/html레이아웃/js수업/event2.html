<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inputField{
            display: flex;
            gap: 15px;
        }
    </style>
    <script>
        function 클릭커() {
            let name = document.getElementById("userName");
            alert(name.value);
            name.value="까마귀";
            let obj = document.querySelector("#userName");
            console.dir(obj);
        }
        function 년도구하기(){
            //현재문서(document)에서 아이디가 age인(ById) 태그(Element)를
            // 가져와라
            //-> document.getElementById("age")
              let ageTag = document.getElementById("age");
              let age = ageTag.value; //input에 입력값은 value에 있다
              alert(2026-age);
        }
        function 주소(){
            let address = document.getElementById("address");
            let obj = document.querySelector("#result1");
            obj.innerText=address.value
        }

    </script>
    </head>
<body>
    <!--문제 : 주소를 입력하여  에 출력하세요
    힌트: div 태그에서  가 없어요 대신 에 넣으면 돼요-->
<div class="inputField">
<input type="text" name="address" id="address">
<button onclick="주소()">주소</button>



</div>
<div id="result1"></div>



    <div class="inputField">
        <input type="text" name="userName" id="userName">
        <button onclick="클릭커()">확인</button>


    </div>
<!--문제 : 만 나이를 입력하여 태어난년도를 alert을 출력하세요.-->

<div class="inputField">
    <input type="number" name="age" id="age">
    <button onclick="년도구하기()">계산</button>
</div>

    </body>
</html>
