<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery & Cafe</title>
    <link rel="stylesheet" href="./www.css">
</head>
<body>

<div id="wrap">

    <header id="header">
        <div id="titleBox">
            <div id="title">
                <a href="./index.html">🍞🥐 Bakery & Cafe 🥨☕</a>
            </div>
        </div>

        <nav id="nav">
            <div class="menu"><a href="./index.html">HOME</a></div>
            <div class="menu"><a href="./menu.html">MENU</a></div>
            <div class="menu"><a href="./event.html">EVENT</a></div>
            <div class="menu"><a href="./store.html">STORE</a></div>
        </nav>
    </header>

    <main id="main">

<!-- 이벤트 -->
<section class="board">
  <button class="board-btn" onclick="toggleBoard(this)">이벤트</button>
  <div class="board-content event-wrap">

    <div class="event-banner">
      💝 발렌타인데이 & 화이트데이 이벤트!!
    </div>

    <div class="event-banner">
      ❄️ 겨울 신메뉴 이벤트!!
    </div>

  </div>
</section>

<!-- 쿠폰 -->
<section class="board">
  <button class="board-btn" onclick="toggleBoard(this)">사용가능한 쿠폰</button>
  <div class="board-content coupon-wrap">
    <div class="coupon-card">☕ 아메리카노 5% 할인</div>
    <div class="coupon-card">🎁 도장 10개 시 원하는 음료 제공</div>
    <div class="coupon-card">🥐 베이커리 2000원 할인</div>
  </div>
</section>

<!-- 신메뉴 -->
<section class="board">
  <button class="board-btn" onclick="toggleBoard(this)">신메뉴</button>
  <div class="board-content new-menu-wrap">

    <div class="new-menu-card">
      <p>1. 달콤한 신메뉴 소식</p>
    </div>

    <div class="new-menu-card">
      
      <p>2. 오늘의 추천 신메뉴</p>
    </div>

    <div class="new-menu-card">
      
      <p>3. 지금 가장 핫한 메뉴</p>
    </div>

    <div class="new-menu-card">
    
      <p>4. 놓치면 아쉬운 신메뉴</p>
    </div>

    <div class="new-menu-card">
   
      <p>5. 새로운 맛, 새로운 즐거움</p>
    </div>

  </div>
</section>

<script>
function toggleBoard(btn) {
    const content = btn.nextElementSibling;

    if (content.style.display === "block") {
        content.style.display = "none";
    } else {
        content.style.display = "block";
    }
}
</script>

    </main>

    <footer id="footer">
        <div id="copyright">Copyright ⓒ Team1</div>
        <div id="tel">☎ 010-1111-1111</div>
        <div id="address">주소 : 대전광역시 중구</div>
    </footer>

</div>

</body>
</html>
